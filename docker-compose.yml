version: '3.1'

networks:

  appnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/24

services:

  proxy-es-aws:
    build: ./node_modules/proxy-es-aws
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      DEBUG: ${DEBUG}
      PORT: 9210
      REGION: ${REGION}
      ENDPOINT: ${ENDPOINT}
    networks:
      appnet:
        ipv4_address: 172.19.0.2
    ports:
      - 9210:9210

  elasticsearch:
    build:
      context: ./elasticsearch
      args:
        IMAGE: ${ES_IMAGE}
    networks:
      appnet:
        ipv4_address: 172.19.0.3
    ports:
      - 9200:9200
    volumes:
      - /usr/share/elasticsearch/data

  kibana:
    build:
      context: ./kibana
      args:
        IMAGE: ${KB_IMAGE}
    networks:
      appnet:
        ipv4_address: 172.19.0.4
    ports:
      - 5601:5601
